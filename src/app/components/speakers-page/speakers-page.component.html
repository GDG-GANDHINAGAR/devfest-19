<div class="Rectangle-1"></div>
<div class="Rectangle-2"></div>
<div class="container">
  <div class='row center-lg center-xs center-md'>
    <div class="col-xs-12">
      <app-homepage-title title='Speakers' color='#419bf9'></app-homepage-title>
    </div>
    <div class="text">
      Hear from the <b>Googlers, Partners, and Guest Speakers</b>
      who are building the future of cloud. Check back often
      as we add more speakers, including our customers and partners.
      <br>
      <br>
      <br>
      <ng-container Layout="column" layout-align="space-between start">
        <div flex>
          <mat-grid-list cols="5" rowHeight="2rem" class="check">
            <mat-grid-tile>
              <mat-checkbox [(ngModel)]="webActive" color="#00aaf5">Web</mat-checkbox>
            </mat-grid-tile>
            <mat-grid-tile>
              <mat-checkbox [(ngModel)]="mobileActive" color="#00aaf5">Mobile</mat-checkbox>
            </mat-grid-tile>
            <mat-grid-tile>
              <mat-checkbox [(ngModel)]="mlActive" color="#00aaf5">ML</mat-checkbox>
            </mat-grid-tile>
            <mat-grid-tile>
              <mat-checkbox [(ngModel)]="cloudActive" color="#00aaf5">Cloud</mat-checkbox>
            </mat-grid-tile>
            <mat-grid-tile>
              <mat-checkbox [(ngModel)]="othersActive" color="#00aaf5">Others</mat-checkbox>
            </mat-grid-tile>
          </mat-grid-list>
        </div>
      </ng-container>
    </div>

    <div class="col-xs-12" *ngIf="!(speakers.enabled?.value)">
      <div class="sub-title" style='line-height:250px;font-size: 2.5em'>
        <p> RockstarsðŸ¤˜ are on the way! </p>
      </div>
    </div>
    <ng-container
      *ngIf="(speakers.enabled?.value && !webActive && !mobileActive && !mlActive && !cloudActive && !othersActive)">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" *ngFor='let data of
            speakers?.data | EnabledSpeaker'>
        <app-speaker-card [isHomePage]='false' [config]=data></app-speaker-card>
      </div>
    </ng-container>
    <ng-container *ngIf="(webActive)">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" *ngFor='let data of
            web'>
        <app-speaker-card [isHomePage]='false' [config]=data></app-speaker-card>
      </div>
    </ng-container>
    <ng-container *ngIf="(mobileActive)">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" *ngFor='let data of
            mobile'>
        <app-speaker-card [isHomePage]='false' [config]=data></app-speaker-card>
      </div>
    </ng-container>
    <ng-container *ngIf="(mlActive)">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" *ngFor='let data of
            ml'>
        <app-speaker-card [isHomePage]='false' [config]=data></app-speaker-card>
      </div>
    </ng-container>
    <ng-container *ngIf="(cloudActive)">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" *ngFor='let data of
            cloud'>
        <app-speaker-card [isHomePage]='false' [config]=data></app-speaker-card>
      </div>
    </ng-container>
    <ng-container *ngIf="(othersActive)">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" *ngFor='let data of
            others'>
        <app-speaker-card [isHomePage]='false' [config]=data></app-speaker-card>
      </div>
    </ng-container>
  </div>
</div>

<div class="wrapper" #wrapper>
  <div class="circle" #circleWrapper >
    <div class="decoration-icon square-icon" #square>
      <img src="assets/images/data-icon-{{image1}}.svg" alt="">
    </div>
    <div class="decoration-icon circle-icon" #circle>
      <img src="assets/images/data-icon-{{image2}}.svg" alt="">
    </div>
    <span class='data' [ngStyle]="{'border-color': color}">
      {{data}}
    </span>
  </div>
  <div class='title'>
    {{title}}
  </div>
</div>

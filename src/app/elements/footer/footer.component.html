<footer>
  <div class="container">
    <div class="links row"  >
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" *ngFor='let row of footerData'>
        <div class="col-title" style='text-transform: capitalize'>
          {{row.key.replace('_',' ')}}
        </div>
        <ul class="col-list">
          <li *ngFor='let link of row.data'><a [href]="link.url">{{link.text}}</a></li>
        </ul>
      </div>
   

    </div>
  </div>
  <div class="divider col-sm-12"></div>
  <div class="container">
    <div class="row copyright">

      <div class="col-sm-12 col-md-6 col-lg-6">
        <div class="logo left-align">
          <img src="assets/images/logo_white.svg" alt="">
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-6">
        <div class="copyright-text" style='text-align: right'>
          Â© GDG Gandhinagar & DSC IIITV
        </div>
      </div>

    </div>
  </div>
</footer>

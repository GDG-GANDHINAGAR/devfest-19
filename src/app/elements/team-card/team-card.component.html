<div class="wrapper">
  <div matRipple matRippleColor='#ffffff40' class="card-container">
    <div class="picture-wrapper">
      <app-profile-icon [src]='config.image' width='150'></app-profile-icon>
    </div>

    <div class="team-name center-align">
      {{config.name}}
    </div>
    <div class="job-title center-align">
      {{config.job}}
    </div>
    <div class="tag center-align">
      {{config.team}}
    </div>
    <a *ngIf="config.linkedin_url" mat-icon-button class="btn-linkedin"
      target="_blank" rel="noreferrer" href="{{config.linkedin_url}}">
      <i class="fa fa-linkedin fa-lg"></i>
    </a>
    <a *ngIf="config.fb_url" mat-icon-button class="btn-facebook"
      target="_blank" rel="noreferrer" href="{{config.fb_url}}">
      <i class="fa fa-facebook-f fa-lg"></i>
    </a>
    <a *ngIf="config.twitter_url" mat-icon-button class="btn-twitter"
      target="_blank" rel="noreferrer" href={{config.twitter_url}}>
      <i class="fa fa-twitter fa-lg"></i>
    </a>
    <a *ngIf="config.github_url" mat-icon-button class="btn-github"
      target="_blank" rel="noreferrer" href="{{config.github_url}}">
      <i class="fa fa-github fa-lg"></i>
    </a>
    <a *ngIf="config.website" mat-icon-button class="btn-globe" target="_blank" rel="noreferrer"
      href="{{config.website}}">
      <i class="fa fa-globe fa-lg"></i>
    </a>
  </div>
</div>
